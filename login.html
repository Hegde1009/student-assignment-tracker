<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="toggle-container">
                <button id="signInBtn" onclick="showSignIn()">Sign In</button>
                <button id="signUpBtn" onclick="showSignUp()">Sign Up</button>
            </div>
            <div class="form-content" id="formContent">
                <!-- Sign In Form -->
                <div class="form sign-in">
                    <h2>Welcome Back!</h2>
                    <p>Sign in to continue</p>
                    <input type="email" id="signInEmail" placeholder="Email" required>
                    <input type="password" id="signInPassword" placeholder="Password" required>
                    <button class="form-btn" onclick="handleSignIn()">Sign In</button>
                    <p class="forgot-password"><a href="#">Forgot Password?</a></p>
                </div>

                <!-- Sign Up Form -->
                <div class="form sign-up">
                    <h2>Join Us!</h2>
                    <p>Create an account</p>
                    <input type="text" id="signUpName" placeholder="Full Name" required>
                    <input type="email" id="signUpEmail" placeholder="Email" required>
                    <input type="password" id="signUpPassword" placeholder="Password" required>
                    <button class="form-btn" onclick="handleSignUp()">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
